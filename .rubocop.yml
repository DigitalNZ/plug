inherit_gem:
  boost-styles:
    - rubocop_default.yml

AllCops:
  Include:
    - '**/*.rb'
  Exclude:
    - '**/bin/**/*'
    - '**/config/environments/**/*'
    - '**/config/application.rb'
    - '**/config/environment.rb'
    - '**/config/puma.rb'
    - '**/config/boot.rb'
    - '**/spec/dummy/**/*'
    - '**/spec/*_helper.rb'
    - '**/spec/**/support/**/*'
    - 'lib/generators/**/*'